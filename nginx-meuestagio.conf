# ===============================================
# NGINX CONFIGURATION
# Site: meuestagio.chattec.com.br
# Server: 31.97.255.226
# ===============================================
# Este arquivo deve ser colocado em:
# /etc/nginx/sites-available/meuestagio.chattec.com.br
# ===============================================

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name meuestagio.chattec.com.br www.meuestagio.chattec.com.br 31.97.255.226;

    # Permitir acesso ao Let's Encrypt para validação
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Logs
    access_log /var/log/nginx/meuestagio_access.log;
    error_log /var/log/nginx/meuestagio_error.log;
}

# ===============================================
# HTTPS Configuration
# ===============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name meuestagio.chattec.com.br www.meuestagio.chattec.com.br;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/meuestagio.chattec.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meuestagio.chattec.com.br/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Frontend - Servir arquivos estáticos
    root /var/www/site-adm-app/frontend-dist;
    index index.html;
    
    # Servir frontend
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Servir arquivos de upload (imagens dos comunicados)
    location /uploads/ {
        alias /var/www/site-adm-app/backend/public/uploads/;
        
        # Cache de imagens
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Tipos de arquivo permitidos
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
        }
    }

    # Proxy para API backend
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        
        # Headers necessários
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Limit request size (5MB para uploads)
        client_max_body_size 5M;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
    
    # Logs
    access_log /var/log/nginx/meuestagio_ssl_access.log;
    error_log /var/log/nginx/meuestagio_ssl_error.log;
}
