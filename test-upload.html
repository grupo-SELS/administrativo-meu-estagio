<!DOCTYPE html>
<html>
<head>
    <title>Teste de Upload de Imagem</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Teste de Upload de Imagem para Comunicado</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="Teste de Imagem" required>
        </div>
        
        <div class="form-group">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="4" required>Este é um teste de upload de imagem para verificar se o sistema está funcionando.</textarea>
        </div>
        
        <div class="form-group">
            <label for="polo">Polo:</label>
            <select id="polo" name="polo">
                <option value="Volta Redonda">Volta Redonda</option>
                <option value="Resende">Resende</option>
                <option value="Angra dos Reis">Angra dos Reis</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="Geral">Geral</option>
                <option value="Urgente">Urgente</option>
                <option value="Informativo">Informativo</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="imagens">Imagens:</label>
            <input type="file" id="imagens" name="imagens" multiple accept="image/*">
        </div>
        
        <button type="submit">Criar Comunicado</button>
    </form>
    
    <div id="result" style="display: none;"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Enviando...';
            
            const formData = new FormData();
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('conteudo', document.getElementById('conteudo').value);
            formData.append('polo', document.getElementById('polo').value);
            formData.append('categoria', document.getElementById('categoria').value);
            
            const files = document.getElementById('imagens').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('imagens', files[i]);
            }
            
            try {
                const response = await fetch('http://localhost:30011/api/comunicados', {
                    method: 'POST',
                    headers: {
                        'X-Dev-Bypass': 'true'
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Sucesso!</h3>
                        <p><strong>ID:</strong> ${result.id}</p>
                        <p><strong>Título:</strong> ${result.comunicado.titulo}</p>
                        <p><strong>Imagens:</strong> ${result.comunicado.imagens.length} arquivo(s)</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Erro!</h3>
                        <p>${result.error}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Erro de Conexão!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
